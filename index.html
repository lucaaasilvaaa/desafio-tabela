<!DOCTYPE html>
<html lang="port-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Estilizada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Moda</h2>
      <table>
        <tr class="produtos-moda-cabecalho">
          <th>Produto</th>
          <th>Tamanho</th>
          <th>Valor</th>
        </tr>
        <tr  class="cor-fundo-tabela">
          <td>Camiseta</td>
          <td>M</td>
          <td>R$49,00</td>
        </tr>
        <tr  class="cor-fundo-tabela">
          <td>Tênis</td>
          <td>42</td>
          <td>R$100,00</td>
        </tr>
      </table>

    <h2>Casa</h2>
      <table>
        <tr class="produtos-casa-cabecalho">
          <th>Produto</th>
          <th>Valor</th>
        </tr>
        <tr class="cor-fundo-tabela">
          <td>Sofá</td>
          <td>R$1.200,00</td>
        </tr>
        <tr  class="cor-fundo-tabela">
          <td >Televisão</td>
          <td>R$5.000,00</td>
        </tr>
    
</body>
</html>
